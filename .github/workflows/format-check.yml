name: Format Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  format-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Check code formatting
      run: |
        echo "ğŸ” Checking code formatting..."
        npm run format:check
        if [ $? -ne 0 ]; then
          echo "âŒ Format check failed! Found formatting issues in 18 files."
          echo "ğŸ’¡ Run 'npm run format' locally to fix formatting issues."
          exit 1
        fi
        echo "âœ… All files are properly formatted!"
      
    - name: Check linting
      run: |
        echo "ğŸ” Checking code linting..."
        npm run lint:check
        if [ $? -ne 0 ]; then
          echo "âŒ Lint check failed!"
          echo "ğŸ’¡ Run 'npm run lint:fix' locally to fix linting issues."
          exit 1
        fi
        echo "âœ… All code passes linting!" 